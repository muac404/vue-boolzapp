<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp</title>
        <!-- VUE JS -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
        <!-- FONT AWESOME CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">

        
    </head>
    <body>
    <!-- VUE JS #APP -->
        <div id="app">
    <!-- MAIN DASHBOARD -->
                <div class="container">
                    <!-- DASHBOARD LEFT -->
                    <section class="left-section">
                        <div class="me-dashboard">
                            <div class="left-me-box">
                                <div class="user-avatar">
                                    <img src="img/avatar_io.jpg" alt="user-profile">
                                </div>
                                <div class="user-fullname">
                                    <h5>Georgia</h5>
                                </div>
                            </div>

                            <div class="right-me-box">
                                <i class="fa-regular fa-circle"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                                
                                
                            </div>
                        </div>


                        <div class="notification-box">
                            <div class="notification-icon">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div class="notification-link">
                                <h5>Ricevi notifiche di nuovi messaggi</h5>
                                <a href="#">Attiva notifiche desktop</a>
                            </div>
                        </div>
                        <div class="search-box">
                            <form action="post">
                                <button class="src-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                                <input class="src-input" type="text" name="" id="" placeholder="Cerca o inizia una nuova chat">
                            </form>
                        </div>
                        <div class="contact-box">

                            <div class="contact active">

                                <div class="contact-preview">

                                    <div class="user-avatar">

                                        <img src="img/avatar_1.jpg" alt="user-profile">

                                    </div>

                                    <div class="user-fullname">
                                        <h5>Michele</h5>
                                        <div class="small-grey">Ultimo messaggio inviato</div>
                                    </div>

                                </div>

                                <div class="small-grey">12:00 </div>

                                
                            </div> 

                            <div class="contact">

                                <div class="contact-preview">

                                    <div class="user-avatar">

                                        <img src="img/avatar_2.jpg" alt="user-profile">

                                    </div>

                                    <div class="user-fullname">
                                        <h5>Fabio</h5>
                                        <div class="small-grey">Ultimo messaggio inviato</div>
                                    </div>

                                </div>

                                <div class="small-grey">12:00 </div>

                                
                            </div> 

                            <div class="contact">

                                <div class="contact-preview">

                                    <div class="user-avatar">

                                        <img src="img/avatar_3.jpg" alt="user-profile">

                                    </div>

                                    <div class="user-fullname">
                                        <h5>Samuele</h5>
                                        <div class="small-grey">Ultimo messaggio inviato</div>
                                    </div>

                                </div>

                                <div class="small-grey">12:00 </div>

                                
                            </div> 

                        </div>
                    </section>
                    <!-- /DASHBOARD LEFT -->



                    <!-- DASHBOARD RIGHT -->
                    <section class="right-section">
                        <div class="chat-contact-box">
                            <div class="l-contact-box">
                                <div class="user-avatar">
                                    <img src="img/avatar_1.jpg" alt="user-profile">
                                </div>
                                <div class="user-fullname">
                                    <h5>Michele</h5>
                                    <div class="small-grey">Ultimo accesso oggi alle 12:00</div>
                                </div>
                            </div>  
                            
                            <div class="r-contact-box">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <i class="fa-solid fa-paperclip"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                                    
                                
                            </div>  
                        </div>

                        <div class="chat"></div>
                        <div class="qwerty">
                            <div class="emoji">
                                <i class="fa-regular fa-face-smile"></i>
                            </div>

                            <form action="" method="post">
                                <input class="input-message" type="text" name="" id="" placeholder="Scrivi un messaggio">
                            </form>

                            <div class="mic">
                                <i class="fa-solid fa-microphone">
                                </i>
                            </div>
                        </div>
                    </section>
                    <!-- /DASHBOARD RIGHT -->
                </div>
    <!-- MAIN DASHBOARD -->                
        </div>
    <!-- VUE JS #APP -->    

    <!-- MAIN JS -->
        <script src="js/main.js"></script>
    <!-- / MAIN JS -->
    </body>
</html>
